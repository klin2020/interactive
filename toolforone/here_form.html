<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="person one seed gifting" content="person one seed gifting">
  <title>send seeds</title>
  <link rel="stylesheet" href="style.css">
</head>

<body >
    <!-- https://script.google.com/macros/s/AKfycbxi8x-qNDOskVHCAWjfVZSzSJrA6X3mXq345W0_dvRpn2u_e416quLhrax2dfq7eY4voA/exec -->
    <form style="width: 500px; display: inline-block; justify-content: center;"class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
    action="https://script.google.com/macros/s/AKfycbxi8x-qNDOskVHCAWjfVZSzSJrA6X3mXq345W0_dvRpn2u_e416quLhrax2dfq7eY4voA/exec">
         
        <div class="form-elements">
            <div class="form-elements">
                <fieldset class="pure-group">
                    <legend>seeds</legend>
                    <label for="checkboxes--dandelions"><input id="checkboxes--dandelions" type="checkbox" name="seed_type" value="dandelions" /> dandelions</label>
                    <label for="checkboxes--roses"><input id="checkboxes--roses" type="checkbox" name="seed_type" value="roses" /> roses</label>
                    <label for="checkboxes--sunflowers"><input id="checkboxes--sunflowers" type="checkbox" name="seed_type" value="sunflowers" /> sunflowers</label>
                </fieldset>
                <fieldset class="pure-group">
                    <textarea id="message" name="message" rows="10"
                    placeholder="message on seed paper..."></textarea>
                </fieldset>

                <fieldset class="honeypot-field">
                    <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                    <input id="honeypot" type="text" name="honeypot" value="" />
                </fieldset>
                <button class="button-success pure-button button-xlarge">plant seeds</button>
            </div>
        </div>
        <div class="thankyou_message" style="display:none;">
            <h2>seeds have been planted</h2>
        </div>
    </form>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="submit-data.js"></script>
</body>
</html>
