<script>
    document.addEventListener('DOMContentLoaded', function(){
        let tiles = document.querySelectorAll('.tile');
        let activeTile = null;
        let initialX, initialY;

        tiles.forEach(tile => {
            tile.addEventListener('mousedown', startDrag);
            tile.addEventListener('mouseup', endDrag);
            tile.addEventListener('mousemove', drag);
        });

        function startDrag(e){
            activeTile = this;
            initialX = e.clientX - activeTile.offsetLeft;
            initialY = e.clientY - activeTile.offsetTop;
        }

        function endDrag() {
            activeTile = null;
        }

        function drag(e){
            if(activeTile){
                e.preventDefault();
                let newX = e.clientX - initialX;
                let newY = e.clientY - initialY;
                activeTile.style.left = newX + 'px';
                activeTile.style.top = newY + 'px';
            }
        }
    });
